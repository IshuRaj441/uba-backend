server {
    listen 80;
    server_name yourdomain.com www.yourdomain.com;
 
    location / {
        include proxy_params;
        proxy_pass http://unix:/path/to/your/app/yourapp.sock;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
 
    location /static {
        alias /path/to/your/app/static;
        expires 30d;
    }
 
    location /uploads {
        alias /path/to/your/app/uploads;
        expires 7d;
    }
 
    # Security headers
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Frame-Options "SAMEORIGIN";
    add_header Referrer-Policy "strict-origin-when-cross-origin";
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self' data:; connect-src 'self' https:; frame-ancestors 'self'; form-action 'self'; base-uri 'self';";
 
    # SSL Configuration (will be added by Certbot)
    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/yourdomain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/yourdomain.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}
 
# Redirect HTTP to HTTPS
server {
    if ($host = www.yourdomain.com) {
        return 301 https://$host$request_uri;
    }
 
    if ($host = yourdomain.com) {
        return 301 https://$host$request_uri;
    }
 
    listen 80;
    server_name yourdomain.com www.yourdomain.com;
    return 404;
}
